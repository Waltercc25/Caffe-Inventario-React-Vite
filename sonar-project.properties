# SonarQube/SonarCloud Configuration
sonar.projectKey=cafe-inventory-system
sonar.projectName=Cafe Inventory System
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test exclusions (if you add tests later)
sonar.test.exclusions=**/node_modules/**,**/dist/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage (if you add tests with coverage)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

